<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ANALYST PRO - TIMELINE SYNC</title>
    <style>
        :root { --bg: #020205; --panel: #0b0b15; --cyan: #00f2ff; --neon: #39ff14; --safe: #00ff41; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; overflow: hidden; }
        .main-container { display: flex; width: 100%; height: 95vh; gap: 10px; }
        .sidebar { width: 320px; background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid #1a1a2e; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .map-wrapper { flex: 1; position: relative; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #222; }
        #map-area { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; position: relative; cursor: crosshair; }
        #map-darkener { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); pointer-events: none; z-index: 1; }
        
        canvas { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; }
        #c-lines { z-index: 3; }
        #p-layer { position: absolute; top:0; left:0; width:100%; height:100%; z-index: 10; pointer-events: none; }

        .team-marker { position: absolute; transform: translate(-50%, -50%); border-radius: 50%; border: 3px solid; background: #fff; background-size: 85%; background-position: center; z-index: 20; }
        .time-label { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 10px; white-space: nowrap; border: 1px solid currentColor; }
        
        .timeline-box { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(0,0,0,0.95); padding: 15px; border-radius: 50px; display: flex; gap: 15px; align-items: center; border: 1px solid var(--cyan); z-index: 100; }
        .btn-play { background: var(--neon); padding: 12px 25px; color: #000; font-weight: bold; border-radius: 30px; cursor: pointer; }
        
        .control-group { background: #121225; padding: 12px; border-radius: 8px; border: 1px solid #1d1d3d; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        label { font-size: 11px; color: #aaa; margin-bottom: 5px; display: block; }
        
        .warn-dot { position: absolute; transform: translate(-50%, -50%); width: 15px; height: 15px; background: var(--safe); border-radius: 50%; z-index: 5; box-shadow: 0 0 10px var(--safe); }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <button onclick="document.getElementById('map-up').click()" style="background:var(--cyan); color:#000; padding:12px; font-weight:bold; cursor:pointer; border-radius:6px; border:none; width:100%">üñºÔ∏è CARREGAR MAPA</button>
        <input type="file" id="map-up" style="display:none" onchange="loadMap(this)">
        
        <div class="control-group">
            <label>MARCAR PASSAGEM DA LOGO (MM:SS)</label>
            <input type="text" id="pass-time" value="00:10" placeholder="Ex: 01:30" style="color:var(--neon); font-size:18px; text-align:center; letter-spacing:2px">
            <p style="font-size:10px; color:#777; margin-top:5px">Defina o tempo e clique no mapa. O sistema calcular√° o intervalo automaticamente.</p>
        </div>

        <div class="control-group">
            <label>SELECIONAR TIME</label>
            <select id="team-select"></select>
            <input type="text" id="teams-input" value="LOUD, PAIN, FLUXO" onchange="updateTeams()" style="margin-top:5px">
        </div>

        <div class="control-group">
            <label>TAMANHO DA LOGO</label>
            <input type="range" id="logo-size" min="20" max="70" value="40" oninput="forceUpdate()">
        </div>

        <button onclick="clearLastPoint()" style="background:#ff3131; color:#fff; padding:8px; cursor:pointer; border:none; border-radius:4px">‚Ü© APAGAR √öLTIMO PONTO</button>
        <button onclick="exportData()" style="background:#28a745; color:#fff; padding:12px; margin-top:auto; font-weight:bold; border:none; border-radius:6px; cursor:pointer">üíæ BAIXAR PROJETO</button>
    </div>

    <div class="map-wrapper">
        <div id="map-area" onclick="handleMapClick(event)">
            <div id="map-darkener"></div>
            <canvas id="c-lines"></canvas>
            <div id="p-layer"></div>
        </div>
        
        <div class="timeline-box">
            <span id="timer-txt" style="font-size:24px; color:var(--cyan); font-family:monospace; min-width:90px">00:00</span>
            <input type="range" id="timeline" min="0" max="600" value="0" style="flex:1; accent-color:var(--cyan)" oninput="manualSeek(this.value)">
            <button class="btn-play" id="play-btn" onclick="togglePlay()">‚ñ∂ PLAY</button>
        </div>
    </div>
</div>

<script>
    let teamData = {}, playing = false, currentTime = 0, lastTimestamp = 0;
    const neonColors = ['#00ffff','#ff00ff','#39ff14','#ffff00','#ff3131','#ff8c00','#00ffcc'];
    const cL = document.getElementById('c-lines'), mapArea = document.getElementById('map-area');
    const ctxL = cL.getContext('2d');

    window.onload = () => { updateTeams(); resize(); window.addEventListener('resize', resize); };

    function updateTeams() {
        const names = document.getElementById('teams-input').value.split(',').map(t => t.trim());
        const tSel = document.getElementById('team-select');
        const currentSelected = tSel.value;
        tSel.innerHTML = '';
        names.forEach(t => {
            tSel.innerHTML += `<option value="${t}" ${t === currentSelected ? 'selected' : ''}>${t}</option>`;
            if(!teamData[t]) teamData[t] = [];
        });
    }

    // Converte MM:SS para total de segundos
    function timeToSeconds(str) {
        const p = str.split(':');
        return parseInt(p[0]) * 60 + parseInt(p[1]);
    }

    function handleMapClick(e) {
        const r = mapArea.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;

        const team = document.getElementById('team-select').value;
        const inputTime = timeToSeconds(document.getElementById('pass-time').value);

        // Adiciona o ponto com o tempo exato definido no input
        teamData[team].push({x, y, time: inputTime});
        
        // Ordena os pontos por tempo (caso o usu√°rio marque fora de ordem)
        teamData[team].sort((a,b) => a.time - b.time);

        // Ajusta a barra da timeline
        if (inputTime > document.getElementById('timeline').max) {
            document.getElementById('timeline').max = inputTime + 30;
        }

        forceUpdate();
    }

    function clearLastPoint() {
        const team = document.getElementById('team-select').value;
        if(teamData[team].length > 0) {
            teamData[team].pop();
            forceUpdate();
        }
    }

    function forceUpdate() {
        ctxL.clearRect(0,0,cL.width, cL.height);
        
        Object.keys(teamData).forEach((t, i) => {
            const pts = teamData[t];
            if(pts.length < 1) return;
            const col = neonColors[i % neonColors.length];
            
            ctxL.shadowBlur = 10; ctxL.shadowColor = col; ctxL.strokeStyle = col; ctxL.lineWidth = 2;
            ctxL.beginPath();
            pts.forEach((p, idx) => {
                const px = (p.x/100)*cL.width, py = (p.y/100)*cL.height;
                idx === 0 ? ctxL.moveTo(px, py) : ctxL.lineTo(px, py);
            });
            ctxL.stroke();
        });
        renderMarkers();
    }

    function renderMarkers() {
        const layer = document.getElementById('p-layer'), lSize = document.getElementById('logo-size').value;
        layer.innerHTML = '';
        
        Object.keys(teamData).forEach((t, i) => {
            const pts = teamData[t];
            if(!pts.length) return;

            // Desenha bolinhas est√°ticas nos pontos de passagem
            pts.forEach(p => {
                const dot = document.createElement('div');
                dot.className = 'warn-dot';
                dot.style = `left:${p.x}%; top:${p.y}%; opacity: 0.4;`;
                layer.appendChild(dot);
            });

            // Calcula posi√ß√£o da logo m√≥vel
            const pos = interpolate(pts, currentTime);
            const col = neonColors[i % neonColors.length];
            const div = document.createElement('div');
            div.className = 'team-marker';
            div.style = `left:${pos.x}%; top:${pos.y}%; width:${lSize}px; height:${lSize}px; border-color:${col}; box-shadow: 0 0 15px ${col};`;
            
            const m = Math.floor(currentTime/60), s = Math.floor(currentTime%60);
            div.innerHTML = `<div class="time-label" style="color:${col}">${t} [${m}:${s.toString().padStart(2,'0')}]</div>`;
            layer.appendChild(div);
        });
        updateTimelineUI();
    }

    function interpolate(pts, t) {
        if(t <= pts[0].time) return pts[0];
        if(t >= pts[pts.length-1].time) return pts[pts.length-1];
        for(let i=0; i<pts.length-1; i++){
            if(t >= pts[i].time && t <= pts[i+1].time){
                // pct √© o percentual do trajeto baseado no tempo (Diferen√ßa entre tempos)
                const pct = (t - pts[i].time) / (pts[i+1].time - pts[i].time);
                return { 
                    x: pts[i].x + (pts[i+1].x - pts[i].x)*pct, 
                    y: pts[i].y + (pts[i+1].y - pts[i].y)*pct 
                };
            }
        }
        return pts[pts.length-1];
    }

    function togglePlay() { 
        playing = !playing; 
        document.getElementById('play-btn').innerText = playing ? "‚è∏ PAUSE" : "‚ñ∂ PLAY"; 
        if(playing) { lastTimestamp = performance.now(); gameLoop(); } 
    }

    function gameLoop() { 
        if(!playing) return; 
        const now = performance.now(); 
        currentTime += (now - lastTimestamp)/1000; 
        lastTimestamp = now; 
        if (currentTime > document.getElementById('timeline').max) playing = false;
        forceUpdate(); 
        requestAnimationFrame(gameLoop); 
    }

    function manualSeek(v) { currentTime = parseFloat(v); forceUpdate(); }

    function updateTimelineUI() { 
        document.getElementById('timeline').value = currentTime; 
        const m = Math.floor(currentTime/60), s = Math.floor(currentTime%60); 
        document.getElementById('timer-txt').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; 
    }
    
    function loadMap(i){ if(i.files[0]){ const r=new FileReader(); r.onload=e=>{mapArea.style.backgroundImage=`url('${e.target.result}')`;setTimeout(resize,100);}; r.readAsDataURL(i.files[0]); }}
    function resize() { const r = mapArea.getBoundingClientRect(); cL.width = r.width; cL.height = r.height; forceUpdate(); }
    function exportData() { 
        const data = JSON.stringify({teamData});
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([data], {type:'application/json'})); a.download = 'analise.json'; a.click(); 
    }
</script>
</body>
</html>
