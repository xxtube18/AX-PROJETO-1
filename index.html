<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALYST PRO - REPLAY FIX</title>
    <style>
        :root { --bg: #020205; --panel: #0b0b15; --cyan: #00f2ff; --neon: #39ff14; --border: #1a1a2e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; overflow: hidden; }
        .main-container { display: flex; width: 100%; height: 97vh; gap: 10px; }
        .sidebar { width: 320px; background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid var(--border); overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .map-wrapper { flex: 1; position: relative; background: #000; border: 2px solid #111; overflow: hidden; border-radius: 8px; }
        #map-area { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; position: relative; cursor: crosshair; }
        #map-darkener { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); pointer-events: none; z-index: 1; }
        canvas { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; }
        #p-layer { position: absolute; top:0; left:0; width:100%; height:100%; z-index: 10; pointer-events: none; }

        .control-box { background: #121225; padding: 12px; border-radius: 8px; border: 1px solid #1d1d3d; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; margin-bottom: 5px; }
        .btn-map { background: var(--cyan); color: #000; }
        .btn-reset { background: #440000; color: #ffaaaa; margin-top: auto; }
        .btn-add-logo { background: #005f73; color: #fff; border: 1px solid var(--cyan); font-size: 10px; margin-top: 5px; }

        input, select { width: 100%; padding: 8px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; box-sizing: border-box; }
        label { font-size: 10px; color: #aaa; display: block; margin: 10px 0 5px; text-transform: uppercase; }

        /* MARCADOR COM FUNDO BRANCO PARA LOGO APARECER */
        .team-marker { 
            position: absolute; transform: translate(-50%, -50%); border-radius: 50%; border: 3px solid; 
            background-color: #FFFFFF; background-size: 85%; background-repeat: no-repeat; background-position: center; z-index: 15;
            display: flex; align-items: center; justify-content: center;
        }

        .timeline-box { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(10, 10, 20, 0.95); padding: 15px 25px; border-radius: 40px; border: 1px solid var(--cyan); z-index: 100; display: flex; align-items: center; gap: 20px; }
        #timeline { flex: 1; accent-color: var(--cyan); }
        .btn-pause { background: var(--neon); color: #000; width: 120px; }
        .team-item { margin-bottom: 15px; padding: 10px; background: #0a0a1a; border-radius: 8px; border-left: 4px solid; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <button class="btn-map" onclick="document.getElementById('map-up').click()">üñºÔ∏è CARREGAR MAPA</button>
        <input type="file" id="map-up" style="display:none" onchange="loadMap(this)">
        
        <div class="control-box">
            <label>TEMPO ATUAL DO PONTO (S)</label>
            <input type="number" id="m-time" value="0">
            <label>QUANTO SOMAR POR CLIQUE?</label>
            <input type="number" id="m-step" value="10">
            <label>VELOCIDADE DO REPLAY</label>
            <select id="playback-speed">
                <option value="0.5">0.5x (Lento)</option>
                <option value="1" selected>1x (Normal)</option>
                <option value="2">2x (R√°pido)</option>
            </select>
        </div>

        <div class="control-box">
            <label>ESCURID√ÉO MAPA</label>
            <input type="range" id="map-dark" min="0" max="100" value="85" oninput="updateDarkness(this.value)">
            <label>BRILHO NEON</label>
            <input type="range" id="neon-power" min="0" max="100" value="60" oninput="forceUpdate()">
        </div>

        <button class="btn-reset" onclick="clearData()">‚ö†Ô∏è RESETAR TUDO</button>
    </div>

    <div class="map-wrapper">
        <div id="map-area" onclick="handleMapClick(event)">
            <div id="map-darkener"></div>
            <canvas id="c-lines" style="z-index:3"></canvas>
            <div id="p-layer"></div>
        </div>
        <div class="timeline-box">
            <span id="timer-txt" style="font-family: monospace; font-size: 16px; color: var(--cyan);">00:00</span>
            <input type="range" id="timeline" min="0" max="1200" value="0" oninput="manualSeek(this.value)">
            <button id="play-btn" class="btn-pause" onclick="togglePlay()">‚ñ∂ PLAY</button>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="font-size: 14px; margin: 0;">Configurar Times</h3>
        <label>NOMES (SEPARADOS POR V√çRGULA)</label>
        <input type="text" id="teams-input" value="LOUD, FLUXO, PAIN" onchange="updateTeams()">
        <label>SELECIONE O TIME PARA MARCAR</label>
        <select id="team-select" style="margin-bottom:10px; border: 1px solid var(--cyan)"></select>
        
        <div id="v-list" style="flex:1; overflow-y:auto;"></div>
        <button style="background:#333; color:#ccc;" onclick="undoLast()">DESFAZER √öLTIMO PONTO (Z)</button>
    </div>
</div>

<script>
    let teamData = {}, teamLogos = {}, playing = false, currentTime = 0, lastTimestamp = 0;
    const neonColors = ['#00ffff','#ff00ff','#39ff14','#ffff00','#ff3131','#ff8c00','#00ffcc','#bc13fe','#8eff00','#0070ff','#ff007f','#ffffff'];
    const cL = document.getElementById('c-lines'), mapArea = document.getElementById('map-area');

    window.onload = () => {
        updateTeams(); resize(); updateDarkness(85);
    };

    function resize() {
        const r = mapArea.getBoundingClientRect();
        cL.width = r.width; cL.height = r.height;
        forceUpdate();
    }

    function updateDarkness(v) { document.getElementById('map-darkener').style.background = `rgba(0,0,0,${v/100})`; }

    function updateTeams() {
        const names = document.getElementById('teams-input').value.split(',').map(t => t.trim());
        const tSel = document.getElementById('team-select'), vList = document.getElementById('v-list');
        tSel.innerHTML = ''; vList.innerHTML = '';
        names.forEach((t, i) => {
            if(!t) return;
            const col = neonColors[i % neonColors.length];
            tSel.innerHTML += `<option value="${t}">${t}</option>`;
            vList.innerHTML += `
                <div class="team-item" style="border-color:${col}">
                    <span style="color:${col}; font-weight:bold;">${t}</span>
                    <button class="btn-add-logo" onclick="document.getElementById('file-${t}').click()">CARREGAR LOGO</button>
                    <input type="file" id="file-${t}" style="display:none" onchange="importLogo(this, '${t}')">
                </div>`;
            if(!teamData[t]) teamData[t] = [];
        });
    }

    function importLogo(input, t) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { teamLogos[t] = e.target.result; forceUpdate(); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function handleMapClick(e) {
        const r = mapArea.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100, y = ((e.clientY - r.top) / r.height) * 100;
        const team = document.getElementById('team-select').value;
        const tInput = document.getElementById('m-time');
        const step = parseFloat(document.getElementById('m-step').value);
        
        let t = parseFloat(tInput.value);
        
        // Adiciona o ponto no tempo exato da caixa
        teamData[team].push({x, y, time: t});
        teamData[team].sort((a,b) => a.time - b.time);
        
        // SOMA AUTOM√ÅTICA PARA O PR√ìXIMO CLIQUE
        tInput.value = t + step;
        
        // Atualiza a vis√£o para o ponto que voc√™ acabou de criar
        currentTime = t;
        forceUpdate();
    }

    function forceUpdate() {
        const ctx = cL.getContext('2d');
        ctx.clearRect(0,0,cL.width, cL.height);
        const glow = document.getElementById('neon-power').value;
        
        Object.keys(teamData).forEach((t, i) => {
            if(teamData[t].length < 1) return;
            const col = neonColors[i % neonColors.length];
            ctx.shadowBlur = glow; ctx.shadowColor = col; ctx.strokeStyle = col; ctx.lineWidth = 3;
            ctx.beginPath();
            teamData[t].forEach((p, idx) => {
                const px = (p.x/100)*cL.width, py = (p.y/100)*cL.height;
                idx === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            });
            ctx.stroke();
        });
        renderMarkers();
    }

    function renderMarkers() {
        const layer = document.getElementById('p-layer');
        layer.innerHTML = '';
        Object.keys(teamData).forEach((t, i) => {
            if(!teamData[t].length) return;
            const pos = interpolate(teamData[t], currentTime);
            const col = neonColors[i % neonColors.length];
            const div = document.createElement('div');
            div.className = 'team-marker';
            div.style = `left:${pos.x}%; top:${pos.y}%; width:45px; height:45px; border-color:${col};`;
            if(teamLogos[t]) div.style.backgroundImage = `url('${teamLogos[t]}')`;
            else div.innerHTML = `<span style="color:#000; font-size:12px; font-weight:bold;">${t[0]}</span>`;
            layer.appendChild(div);
        });
        updateTimelineUI();
    }

    function interpolate(pts, t) {
        if(t <= pts[0].time) return pts[0];
        if(t >= pts[pts.length-1].time) return pts[pts.length-1];
        for(let i=0; i<pts.length-1; i++){
            if(t >= pts[i].time && t <= pts[i+1].time){
                const pct = (t - pts[i].time) / (pts[i+1].time - pts[i].time);
                return { x: pts[i].x + (pts[i+1].x - pts[i].x)*pct, y: pts[i].y + (pts[i+1].y - pts[i].y)*pct };
            }
        }
        return pts[pts.length-1];
    }

    function togglePlay() {
        playing = !playing; 
        document.getElementById('play-btn').innerText = playing ? "‚è∏ PAUSE" : "‚ñ∂ PLAY";
        if(playing) { lastTimestamp = performance.now(); gameLoop(); }
    }

    function gameLoop() {
        if(!playing) return;
        const now = performance.now();
        const speed = parseFloat(document.getElementById('playback-speed').value);
        
        // O tempo avan√ßa baseado na velocidade escolhida
        currentTime += ((now - lastTimestamp) / 1000) * speed; 
        lastTimestamp = now;
        
        forceUpdate(); 
        requestAnimationFrame(gameLoop);
    }

    function manualSeek(v) { currentTime = parseFloat(v); forceUpdate(); }
    function updateTimelineUI() {
        document.getElementById('timeline').value = currentTime;
        const m = Math.floor(currentTime/60).toString().padStart(2,'0'), s = Math.floor(currentTime%60).toString().padStart(2,'0');
        document.getElementById('timer-txt').innerText = `${m}:${s}`;
    }
    function loadMap(i){ if(i.files[0]){ const r=new FileReader(); r.onload=e=>{mapArea.style.backgroundImage=`url('${e.target.result}')`;setTimeout(resize, 100);}; r.readAsDataURL(i.files[0]);}}
    function clearData() { if(confirm("Limpar tudo?")) location.reload(); }
    function undoLast() { 
        const team = document.getElementById('team-select').value;
        if(teamData[team].length > 0) {
            teamData[team].pop();
            const step = parseFloat(document.getElementById('m-step').value);
            document.getElementById('m-time').value = Math.max(0, parseFloat(document.getElementById('m-time').value) - step);
            forceUpdate();
        }
    }
</script>
</body>
</html>
